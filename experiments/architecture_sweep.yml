project: kdplaid
description: architecture for ProteinTransformerV2.
program: train.py
method: random
metric:
  goal: minimize
  name: fid
  target: 0.0
parameters:
  model-config.n-mapping-layers:
    values:
      - 1
      - 2
      - 3
  model-config.d-model:
    values:
      - 128
      - 256
      - 512
      - 1024
  model-config.d-ff:
    values:
      - 1024
      - 2048
      - 4096
  model-config.d-head:
    values:
      - 64
      - 128
  model-config.cond-strategy:
    values:
      - project
      - concat
      - add
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--dataset-config.dataset"
  - "cath"
  - "--toy"
  - "--max-seq-len"
  - "64"
  - "--model-config.type"
  - "protein_transformer_v2"
  - "--batch-size"
  - "64"
  - "--model-config.loss-config"
  - "vanilla"
