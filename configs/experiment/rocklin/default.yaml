# @package _global_

defaults:
  - override /datamodule: rocklin_h5.yaml

callbacks/sample:
  construct_sequence: False
  run_every_n_epoch: 5

logger:
  project: plaid_rocklin

datamodule:
  batch_size: 64

denoiser:
  num_blocks: 5

trainer:
  accumulate_grad_batches: 4
  max_epochs: 8000
  log_every_n_steps: 50