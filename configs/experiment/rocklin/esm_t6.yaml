# @package _global_

dimension: 320
fid_holdout_tensors: rocklin_esm2_t6_holdout.st

defaults:
  - override /datamodule: rocklin_esmt6_h5.yaml
  - override /callbacks/sample: rocklin.yaml
  - override /latent_scaler: esm_t6.yaml

datamodule:
  batch_size: 64

callbacks/sample:
  batch_size: 64

diffusion:
  sampling_seq_len: 45

logger:
  project: plaid_rocklin

denoiser:
  hid_dim: ${dimension}
  pairwise_hid_dim: 128
  num_blocks: 5

trainer:
  # accumulate_grad_batches: 4
  max_epochs: 8000
  log_every_n_steps: 50