# @package _global_

compression_model_id: 3e9k1838
compression_ckpt_dir: ${paths.checkpoint_dir}/hourglass_vq
input_dim: 64 
shorten_factor: 2

defaults:
  - override /denoiser: utsa.yaml
  - override /latent_scaler: identity

diffusion:
  shorten_factor: ${shorten_factor} 

datamodule:
  compression_model_id: ${compression_model_id}
  num_workers: 0

denoiser:
  num_blocks: 6 
  input_dim_if_different: ${input_dim}

callbacks/sample:
  n_to_sample: 640 
  batch_size: 64
  run_every_n_epoch: 15