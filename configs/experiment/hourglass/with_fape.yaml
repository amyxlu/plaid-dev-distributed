# @package _global_

defaults:
  - override /datamodule: cath_structure_h5

datamodule:
  batch_size: 16
  seq_len: 128
  
hourglass:
  seq_loss_weight: 1.0
  struct_loss_weight: 1.0
  log_sequence_loss: True 
  log_structure_loss: True 

  lr: 1e-4
  lr_sched_type: "constant"

trainer:
  precision: 32
  log_every_n_steps: 5
  limit_val_batches: 4