# @package _global_

datamodule:
  batch_size:  32 

hourglass:
  seq_loss_weight: 0.0
  struct_loss_weight: 1.0
  log_sequence_loss: True 
  log_structure_loss: True 
  shorten_factor: [4, 4]
  downproj_factor: [2, 2]
  depth: [4, [4, 2, 4], 4]


  lr: 3e-4
  lr_sched_type: "constant"
  lr_num_warmup_steps: 0
  lr_num_training_steps: 1_000_000
  lr_num_cycles: 1

trainer:
  precision: 32
  log_every_n_steps: 5