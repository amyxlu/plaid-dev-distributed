# @package _global_

defaults:
  - override /datamodule: uniref_toy.yaml 
  # - override /datamodule: uniref_fasta.yaml 

datamodule:
  batch_size: 64 
  seq_len: 512

hourglass:
  seq_loss_weight: 0.0
  struct_loss_weight: 0.0
  log_sequence_loss: True 
  log_structure_loss: False 
  shorten_factor: [16, 8]
  downproj_factor: [16, 16]
  depth: [4, [4, 2, 4], 4]

  lr: 1e-4
  lr_sched_type: "constant"
  lr_num_warmup_steps: 0
  lr_num_training_steps: 1_000_000
  lr_num_cycles: 1

trainer:
  precision: 32
  log_every_n_steps: 5