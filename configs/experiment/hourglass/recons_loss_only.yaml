# @package _global_

datamodule:
  batch_size: 32
  seq_len: 512

hourglass:
  seq_loss_weight: 0.0
  struct_loss_weight: 0.0
  log_sequence_loss: True 
  log_structure_loss: True

  downproj_factor: 4

  lr: 1e-4
  lr_sched_type: "cosine"
  lr_num_warmup_steps: 0
  lr_num_training_steps: 1_000_000
  lr_num_cycles: 1

trainer:
  precision: 32
  log_every_n_steps: 5