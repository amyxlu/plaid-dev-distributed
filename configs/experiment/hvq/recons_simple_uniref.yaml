# @package _global_

defaults:
  - override /datamodule: uniref_subset_sharded

datamodule:
  batch_size: 64 
  seq_len: 512 

hourglass:
  seq_loss_weight: 0.0
  struct_loss_weight: 0.0
  log_sequence_loss: False 
  depth: 14
  
  lr: 1e-4
  lr_sched_type: "constant"
  lr_num_warmup_steps: 2000

trainer:
  precision: 32
  log_every_n_steps: 10
