# @package _global_

defaults:
  - override /datamodule: seqrep_cached/cath_h5

datamodule:
  batch_size: 128 
  seq_len: 512 
  num_workers: 1 

logger:
  name: "cath-fsq"
  tags: "cath-fsq"

hourglass:
  n_e: 128 
  e_dim: 64
  use_quantizer: "fsq"
  fsq_levels: [8,8,8,6,5]
  downproj_factor: 128 
  lr: 4e-5
  lr_num_warmup_steps: 3000
  lr_sched_type: "cosine_with_restarts"
  lr_num_training_steps: 800_000
  lr_num_cycles: 2

trainer:
  precision: "bf16-mixed"
  log_every_n_steps: 20
  gradient_clip_val: 0.5
  num_sanity_val_steps: 0