# @package _global_

defaults:
  - override /datamodule: uniref_subset_sharded
  # - override /datamodule: cath_h5

datamodule:
  batch_size: 128 
  seq_len: 512 
  num_workers: 16

logger:
  name: "fsq_bounded"

hourglass:
  n_e: 128 
  e_dim: 64
  use_quantizer: "fsq_bound_only"
  fsq_levels: [8,8,8,8,8,8,8,8]
  downproj_factor: 128 # ignored 
  lr: 3e-5
  lr_num_warmup_steps: 5000

trainer:
  precision: "bf16-mixed"
  log_every_n_steps: 20
  gradient_clip_val: 0.5
  num_sanity_val_steps: 0
