# @package _global_

# make sure that 1024 / downproj_factor = e_dim

datamodule:
  batch_size: 64 
  seq_len: 512 

hourglass:
  seq_loss_weight: 0.0
  struct_loss_weight: 0.0
  log_sequence_loss: True 
  log_structure_loss: False
  downproj_factor: 1
  shorten_factor: 1
  depth: 8
  n_e: 512
  e_dim: 64
  updown_sample_type: "linear"

  lr: 1e-4
  lr_sched_type: "constant"
  lr_num_warmup_steps: 0 
  lr_num_training_steps: 1_000_000
  lr_num_cycles: 2

trainer:
  precision: 32
  log_every_n_steps: 20
  gradient_clip_val: 2
