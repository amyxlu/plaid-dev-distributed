# @package _global_

datamodule:
  batch_size: 256 
  seq_len: 128 

hourglass:
  seq_loss_weight: 0.0
  struct_loss_weight: 0.0
  log_sequence_loss: True 
  log_structure_loss: False 
  downproj_factor: 4
  depth: [10, 6, 10]
  updown_sample_type: "linear"

  lr: 1e-4
  lr_sched_type: "constant"
  lr_num_warmup_steps: 5000 
  lr_num_training_steps: 1_000_000
  lr_num_cycles: 1

trainer:
  precision: 32
  log_every_n_steps: 10