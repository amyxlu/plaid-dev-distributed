# @package _global_


datamodule:
  batch_size: 64 
  seq_len: 512 

hourglass:
  log_sequence_loss: True 
  downproj_factor: 4
  shorten_factor: 1
  depth: 8
  n_e: 512
  e_dim: 256
  updown_sample_type: "linear"

  lr: 1e-4
  lr_sched_type: "constant"
  lr_num_warmup_steps: 0 
  lr_num_training_steps: 1_000_000
  lr_num_cycles: 1

trainer:
  precision: 32
  log_every_n_steps: 20