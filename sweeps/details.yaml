program: train_diffusion.py 
method: grid 
project: plaid
entity: lu-amy-al1
metric:
  name: val/loss_epoch
  goal: minimize
parameters:
  denoiser.use_self_conditioning:
    values:
      - True
      - False
  diffusion.objective:
    values:
      - "pred_noise"
      - "pred_v"
  diffusion.x_downscale_factor:
    values:
      - 1.0
      - 0.5
      - 0.3
      - 0.1

# use args_no_hyphens to remove the prepending of double dashes, per Hydra syntax
command:
    - ${env}
    - ${interpreter}
    - ${program}
    - ${args_no_hyphens}