  #     - "pred_v"
  diffusion.x_downscale_factor:
    values:
      - 1.0
      - 0.5
      - 0.3
      - 0.1
  # diffusion.add_secondary_structure_conditioning:
  #   values:
  #     - True
  #     - False
  diffusion.sequence_decoder_weight:
    values:
      - 1.0
      - 0.5
